<!-- Modal login index reactivo -->
<div class="modal fade" id="exampleModal"tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
   
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    
    <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
        <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="mb-3 row">
        <label for="email"class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
        <input type="email"  formControlName="email" [class.border-danger]="EmailValid"class="form-control" >
    
    </div>
     <div *ngIf="Email?.errors && Email?.touched">
     <p *ngIf="Email?.hasError('required')"class="error">
     El email es requerido </p>
     <p *ngIf="Email?.hasError('email')"class="error">
        El formato de email debe ser valido</p>
    </div>
    </div> 
    <br>
    <div class="mb-3 row">
        <label for="inputPassword"class="col-sm-2 col-form-label" >Contrase単a</label>
    <div class="col-sm-10">
        <input type="password" formControlName="password" [class.border-danger]="PasswordValid" class="form-control" id="inputPassword">
    </div>
    <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')"class="error">
               La contrase単a es requerida </p>
        <p *ngIf= "Password?.errors?.['minlength'] "class="error">
               La contrase単a debe contener minimo 8 caracteres  </p>
        <p *ngIf="Password?.errors?.['maxlength']  " class="error">
               La contrase単a debe contener maximo 10 caracteres  </p>
    </div>
    <br>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary"><a class="dropdown-item active" data-bs-dismiss="modal" routerLink="/deshboard" >Inicie  Sesion</a></button>
    </div>
    </div>
    </form>
    <strong>{{form.value.email}} </strong>
    <strong>{{form.value.password}} </strong>
</div>
</div>
</div>
</div>
